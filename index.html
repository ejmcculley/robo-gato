<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Robo Gato</title>
</head>
<body>
  <div class="container">
    <h1>Tell Robo Gato Your Number!</h1>
    <div id="robo-pic">
      <img src="img/gato.jpg" alt="Awesome Robot">
    </div>
    <div id="gato-mouth">
      <form id="gato-number">
        <div class="form-row">
          <input type="text" class="form-control" placeholder="Feed me." id="number">
        </div>
        <button type ="submit" class="btn btn-dark btn-lg" id="gato-submit">Beep!Boop.</button>
      </form>
    </div>
    <div id="result">
      <p>
        <span class="gato-answer"></span>
      </p>
    </div>
  </div>
</body>
</html>
